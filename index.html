<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Weather App - By mepsd</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="app-wrap">
        <header>
            <input type="text" class="search-box" placeholder="Search for a city..." autocomplete="off">
        </header>

        <main>
            <section class="location">
                <div class="city">
                    City, Country
                </div>
                <div class="date">
                    Day, Month Date, Year
                </div>
            </section>
            <div class="current">
                <div class="temp">Temp<span>°c</span></div>
                <div class="weather-icon">
                    <img alt="weather_icon">
                </div>
                <div class="weather">Weather</div>
                <div class="description">Weather_description</div>
                <div class="hi-low">min_temp°c/ max_temp°c</div>
            </div>
        </main>
    </div>

    <script src="main.js"></script>

</body>


</html>
